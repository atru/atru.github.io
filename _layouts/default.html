<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
        
        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/{% if page.lang == "ru" %}ru/{% endif %}">{{ site.name }}</a>

            </h1>
            <!--a class="extra" href="/">home</a-->
            <!--a class="extra" href="/categories.html">Categories</a-->
            <!--a class="extra" href="/tags.html">Tags</a-->
            <a class="extra" href="/about/">About</a>
            {% if page.lang_view == true %}
              <a class="extra right" href="/"><img alt="View columns" src="/img/gb.png"></img></a>
              <a class="extra right" href="/ru/"><img alt="View columns" src="/img/ru.png"></img></a>
            {% endif %}
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Alex Truman<br />
                Software engineer<br />
                <a href="https://github.com/atru">github.com/atru</a><br />
		Last update: {{ site.time | date_to_string }}
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
